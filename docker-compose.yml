version: '3'
services:
  anpr_api:
    container_name: alpr_api
    restart: always
    build: .
    ports:
      - "9091:9091"
    volumes:
      - openalpr:/etc/openalpr
      - ./:/code
    external_links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo:4.4.8-focal

    volumes:
      - dbdata:/data/db
    ports:
      - '27017:27017'
  mongo-express:
    container_name: mongo_db
    image: mongo-express
    depends_on:
       - mongo
    ports:
       - "8081:8081"        
volumes:
  dbdata:
  openalpr:    
